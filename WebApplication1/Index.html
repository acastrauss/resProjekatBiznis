<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Potrosnja i vreme</title>
    <script src="Scripts/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="Scripts/Skripte/Prikaz.js" type="text/javascript"></script>
</head>
<body>
    <div id="dodajDrzavuDiv">
        <input type="text" id="dodajDrzavuText" value="" />
        <button id="dodajDrzavuBtn">Dodaj drzavu</button>
    </div>
    
    <br />
    
    <div id="importDiv">
        <input type="file" id="importFile" value="" />
        <button id="importBtn">Import</button>
    </div>

    <br />
    
    <div id="exportDiv">
        <button id="exportBtn">Export</button>
    </div>

    <br />
    
    <div id="selectDrzavaDiv">
        <p>Dostupne drzave:</p>
        <select id="selectDrzava">
            <option disabled selected value=""> -- izaberite drzavu -- </option>
        </select>
    </div>

    <br />

    <div id="checkBoxDiv">
        <input type="checkbox" id="drzavaNazivCB" name="drzavaNazivCB" checked>
        <label for="drzavaNazivCB">Naziv</label>
    
        <input type="checkbox" id="datumUTCCB" name="datumUTCCB" checked>
        <label for="datumUTCCB">Datum</label>
    
        <input type="checkbox" id="kolicinaCB" name="kolicinaCB" checked>
        <label for="kolicinaCB">Kolicina energije</label>
    
        <input type="checkbox" id="temperaturaCB" name="temperaturaCB" checked>
        <label for="temperaturaCB">Temperatura</label>
    
        <input type="checkbox" id="pritisakCB" name="pritisakCB" checked>
        <label for="pritisakCB">Atmosferski pritisak</label>
    
        <input type="checkbox" id="vlaznostCB" name="vlaznostCB" checked>
        <label for="vlaznostCB">Relativna vlaznost vazduha</label>
    
        <input type="checkbox" id="vetarCB" name="vetarCB" checked>
        <label for="vetarCB">Brzina vetra</label>
    </div>

    <div id="tableDiv">
        <table border="1px solid black" id="tableData">
            <tr>
                <th class="nazivShow">Naziv</th>
                <th class="dateUTCShow">Datum UTC</th>
                <th class="kolicinaShow">Kolicina energije</th>
                <th class="temperaturaShow">Temperatura</th>
                <th class="pritisakShow">Atmosferski pritisak</th>
                <th class="vlaznostShow">Relativna vlaznost vazduha</th>
                <th class="vetarShow">Brzina vetra</th>
            </tr>
        </table>  
    </div>

</body>
</html>
